<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OVER 80 : BREAKLINE</title>
<meta name="description" content="Over 80: Breakline is a high-speed arcade driving game. Reach 80 km/h and survive intense traffic.">
<meta name="keywords" content="arcade driving game, car speed game, traffic survival game, pixel racing browser game">
<meta property="og:title" content="OVER 80 : BREAKLINE">
<meta property="og:description" content="Reach 80 km/h. Survive traffic. Break the line.">
<meta property="og:type" content="website">
<meta property="og:image" content="icon-512.png">
<meta name="theme-color" content="#e5e5e5">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@500;700&family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <!-- TOUCH CONTROLS -->
    <div id="touch-area"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="stat-group">
            <div class="stat-box">
                <span class="stat-label">SPEED</span>
                <span id="ui-speed">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">SCORE</span>
                <span id="ui-score">0</span>
            </div>
            <button id="btn-pause">||</button>
        </div>
    </div>

    <!-- COIN HUD -->
    <div id="coin-hud">COINS: 0</div>
    
    <!-- PHASE 1 UI ELEMENTS -->
    <div id="hearts-ui"></div>
    <div id="ring-ui">RING: 0</div>

    <!-- PAUSE OVERLAY -->
    <div id="pause-overlay">
        <div class="pause-text">PAUSED</div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen">
        <h1>
          OVER 80
          <span class="subtitle">BREAKLINE</span>
        </h1>
        <p>REACH 80 KM/H. AVOID TRAFFIC.</p>
        
        <div class="btn-group">
            <button onclick="startGame()">START ENGINE</button>
            <button onclick="showScreen('shop-screen')">GARAGE</button>
        </div>
        
        <div style="margin-top:30px; font-size:16px; color:var(--dim)">
            BEST: <span id="ui-best">0</span> | 
            COINS: <span id="ui-coins">0</span>
        </div>
    </div>

    <!-- SHOP SCREEN -->
    <div id="shop-screen" class="screen hidden">
        <h1>GARAGE</h1>
        <p>COINS: <span id="shop-coins">0</span></p>
        
        <div class="shop-grid">
            <div class="shop-item" onclick="buyItem('turbo', 200)">
                <h3>TURBO V2</h3>
                <span>FASTER ACCEL</span>
                <div class="price-tag" id="price-turbo">200</div>
            </div>
            <div class="shop-item" onclick="buyItem('shield', 300)">
                <h3>SHIELD</h3>
                <span>IGNORE 1 CRASH</span>
                <div class="price-tag" id="price-shield">300</div>
            </div>
            <div class="shop-item" onclick="buyItem('double', 400)">
                <h3>X2 POINTS</h3>
                <span>30 SECONDS</span>
                <div class="price-tag" id="price-double">400</div>
            </div>
            <div class="shop-item" onclick="buyItem('traffic', 500)">
                <h3>JAMMER</h3>
                <span>LESS TRAFFIC</span>
                <div class="price-tag" id="price-traffic">500</div>
            </div>
        </div>
        <button onclick="showScreen('start-screen')">BACK</button>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="screen hidden">
        <h1 style="color:var(--accent)">CRASHED</h1>
        <p>SCORE: <span id="go-score">0</span></p>
        <p>TOTAL: <span id="go-coins">0</span> COINS</p>
        <div class="btn-group">
            <button onclick="startGame()">RETRY</button>
            <button onclick="showScreen('start-screen')">MENU</button>
        </div>
    </div>
</div>

</body>
</html>
